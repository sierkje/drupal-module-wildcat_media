view:
  version: VERSION
  js:
    js/wildcat_media.view.js: {}
  css:
    theme:
      css/wildcat_media.view.css: {}
  dependencies:
    - core/jquery
    - core/drupal
    - wildcat_media/imagesloaded
    - wildcat_media/masonry

browser:
  version: VERSION
  js:
    js/wildcat_media.browser.js: {}
  css:
    theme:
      css/wildcat_media.browser.css: {}
  dependencies:
    - wildcat_media/view

imagesloaded:
  remote: https://github.com/desandro/imagesloaded
  version: VERSION
  license:
    name: MIT
    url: https://github.com/desandro/imagesloaded/
    gpl-compatible: true
  js:
    /libraries/imagesloaded/imagesloaded.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery

masonry:
  remote: http://masonry.desandro.com/
  version: VERSION
  license:
    name: MIT
    url: https://github.com/desandro/masonry/
    gpl-compatible: true
  js:
    /libraries/masonry/dist/masonry.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery
